<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../Font-Awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="mystyle.css" type="text/css">
</head>
<body>
    <div id="bg-img"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-lg-offset-7
                        col-md-4 col-md-offset-7
                        col-sm-10 col-sm-offset-1
                        col-xs-10 col-xs-offset-1
                        vertical-center">
                <div class="header hidden-sm hidden-xs"></div>
                <h1 class="text-center">Welcome</h1>
                <form role="form" class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 input-group underline">
                        <span class="col-lg-2 col-xs-2 form-item text-center"><i class="fa fa-envelope-o fa-fw"></i></span>
                        <input class="col-lg-10 col-xs-10 form-item" type="text" placeholder="Email">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 input-group underline">
                        <span class="col-lg-2 col-xs-2 form-item text-center"><i class="fa fa-user-o fa-fw"></i></span>
                        <input class="col-lg-10 col-xs-10 form-item" type="text" placeholder="User Name">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 input-group underline">
                        <span class="col-lg-2 col-xs-2 form-item text-center"><i class="fa fa-key fa-fw"></i></span>
                        <input class="col-lg-10 col-xs-10 form-item" type="password" placeholder="Password">
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 input-group underline">
                        <span class="col-lg-2 col-xs-2 form-item text-center"><i class="fa fa-key fa-fw"></i></span>
                        <input class="col-lg-10 col-xs-10 form-item" type="password" placeholder="Confirm">
                    </div>
                    <button type="submit" class="col-xs-12 form-item text-center">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
